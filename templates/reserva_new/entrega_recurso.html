{% extends 'base/base.html' %}
{% block title %}Entregar Recurso {% endblock %}
{% block content %}
<form class="form-horizontal" method="post"> {% csrf_token %}
<button style="display: none" id="get_datos" formnovalidate class="btn btn-primary" name="get_datos" value="get_datos" type="submit" > a</button>

<!--  -->
    <h3 class="text-muted list-group">Solicitar Recurso</h3>

    <div class="form-group">
        <label for="profile">Usuario</label>
        <input class="form-control"  value="{{ user }}" id="profile" name="profile" readonly/>
    </div>
  <div class="form-group">
        <label for="tipo">Tipo</label>
        <input class="form-control"  value="{{ reserva.recurso_reservado.tipo_id.nombre_recurso }}" id="tipo" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="{{ form.recurso.Recurso }}">Recurso</label>
        {{ form.recurso }}
    </div>
    <div class="form-group">
        <label for="fecha_reserva">Fecha</label>
        <input class="form-control form_date" value="{{ hoy}}" id="fecha_reserva" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="hora_inicio">Hora de Inicio</label>
        <input class="form-control form_time" value="{{ now }}" id="hora_inicio" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="{{ form.hora_fin.HoraFin }}">Hora Finalizacion</label>
        {{ form.hora_fin }}
    </div>
<div class="form-group">
{% if mensaje %}
    <div class="alert-danger form-control" role="alert">
        {{ mensaje }}</div>

{% endif %}
</div>

<div class="col-md-8 col-md-offset-4">
    <div class="form-group">
        <button class="btn btn-primary" name="guardar" value="GUARDAR" type="submit" formnovalidate> Guardar</button>
        <a class= "btn btn-default" href="{% url 'reserva_new:reserva_listar' %}">Cancelar</a>
    </div>
</div>

</form>{% endblock %}
