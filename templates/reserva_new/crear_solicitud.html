{% extends 'base/base.html' %}
{% block title %}Nueva Reserva {% endblock %}
{% block content %}


<form class="form-horizontal" method="post"> {% csrf_token %}


<!--  -->
    <h3 class="text-muted list-group">Creaci√≥n de Reserva</h3>

    <div class="form-group">
        <label for="profile">Usuario</label>
        <input class="form-control"  value="{{ user }}" id="profile" name="profile"/>
    </div>
    <div class="form-group">
        <label for="{{ form.tipo_recurso.Recurso }}">Recurso</label>
        {{ form.tipo_recurso }}
    </div>
     <div class="form-group">
        <label for="{{ form.fecha_reserva.Fecha }}">Fecha</label>
        {{ form.fecha_reserva }}
    </div>
    <div class="form-group">
        <label for="{{ form.hora_inicio.HoraInicio }}">Hora de Inicio</label>
        {{ form.hora_inicio}}
    </div>
    <div class="form-group">
        <label for="{{ form.hora_fin.HoraFin }}">Hora Finalizacion</label>
        {{ form.hora_fin }}
    </div>


    </div>
<div class="col-md-8 col-md-offset-4">
    <div class="form-group">
        <button class="btn btn-primary" name="guardar" value="GUARDAR" type="submit">GUARDAR</button>
        <a class= "btn btn-default" href="{% url 'reserva:reserva_listar' %}">Cancelar</a>
    </div>
</div>
</form>
{% endblock %}
