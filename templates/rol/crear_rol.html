{% extends 'base/base.html' %}
{% block title %}Nuevo Rol {% endblock %}
{% block content %}

<form class="form-horizontal" method="post"> {% csrf_token %}


<!--  -->
    <h3 class="text-muted list-group">Creación de Rol</h3>

<div class="form-group">
     <label class="col-md-4 control-label ">Nombre del Rol</label>
     <div class="col-md-4">{{ crear_form.nombre_rol }}</div>
</div>


<div class="form-group">
    <label class="col-md-4 control-label ">Descripción del Rol</label>
  <div class="col-md-4"> {{ crear_form.descripcion }}
  </div>
</div>

<hr>
<div class="form-group">
        <label class="col-md-6 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <button class="btn btn-primary" type="submit">GUARDAR</button>
                <a class= "btn btn-default" href="{% url 'rol:rol_listar' %}">Cancelar</a>
        </div>
    </div>

</form>

{% endblock %}
