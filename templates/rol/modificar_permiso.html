{% extends 'base/base.html' %}
{% block title %}Modificar Permiso {% endblock %}
{% block content %}

<form class="form-horizontal" method="post"> {% csrf_token %}
    <h3 class="text-muted list-group">Modificaci√≥n de Permiso</h3>
    <div class="form-group">
        <label class="col-md-4 control-label ">Nombre del Permiso</label>

    </div>

    <div class="form-group">
        <label class="col-md-4 control-label ">Activar Permiso</label>

     <div class="form-group">
