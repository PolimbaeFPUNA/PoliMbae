{% extends 'base/base.html' %}
{% block title %}Modificar Rol {% endblock %}
{% block content %}

<form class="form-horizontal" method="post"> {% csrf_token %}
    <<h3 class="text-muted list-group">Modificación de Rol</h3>
    <div class="form-group">
        <label class="col-md-4 control-label ">Nombre del Rol</label>
        <div class="col-md-4">{{ form.nombre_rol }}</div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label ">Descripción del Rol</label>
        <div class="col-md-4"> {{ form.descripcion }}
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="col-md-6 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary"  >GUARDAR CAMBIOS</button>
            <a class= "btn btn-default" href="{% url 'rol:rol_listar' %}">Cancelar</a>
        </div>
    </div>
</form>

{% endblock %}
