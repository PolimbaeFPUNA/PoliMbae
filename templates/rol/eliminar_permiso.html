{% extends 'base/base.html' %}


{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>¿Desea eliminar el Permiso de {{ object.permiso }}?</h3>
	<button class="btn btn-danger" type="submit">Sí, eliminar</button>
	<a class= "btn btn-default" href="{% url 'rol:permiso_listar' %}">Cancelar</a>
</form>

{% endblock %}
