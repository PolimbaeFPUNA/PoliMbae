{% extends 'base/base.html' %}
{% block title %} Modificar Tipo de Recurso {% endblock %}
{% block content %}

<form class="form-horizontal" method="post"> {% csrf_token %}
    <h3 class="text-muted list-group">Modificaci√≥n de Tipo de Recurso</h3>
    <div class="form-group">
        <label class="col-md-4 control-label ">Nombre del Tipo de recurso</label>
        <div class="col-md-4">{{ form.nombre_recurso }}</div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label ">Reservable</label>
        <div class="col-md-4"> {{ form.reservable }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label ">Fecha de Mantenimiento</label>
        <div class="col-md-4"> {{ form.fecha_mantenimiento}}
        </div>
    </div>
    <hr>
     <div class="form-group">
        <label class="col-md-6 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <button class="btn btn-primary" type="submit">GUARDAR</button>
                <a class= "btn btn-default" href="{% url 'recurso:tiporecurso_listar' %}">Cancelar</a>
        </div>
    </div>
</form>

{% endblock %}
