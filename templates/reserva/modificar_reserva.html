{% extends 'base/base.html' %}
{% block title %} Modificar Reserva {% endblock %}
{% block content %}

<form class="form-horizontal" method="post"> {% csrf_token %}
    <h3 class="text-muted list-group">Modificaci√≥n de Reserva Realizada</h3>

    <div class="form-group">
        <label class="col-md-4 control-label ">Tipo de Recurso</label>
        <div class="col-md-4"> {{ form_reserva.recurso }}
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label ">Fecha de Reserva</label>
        <div class="col-md-4"> {{ form_reserva.fecha_reserva }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label ">Hora de Inicio</label>
        <div class="col-md-4"> {{ form_reserva.hora_inicio }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label ">Hora Fin</label>
        <div class="col-md-4"> {{ form_reserva.hora_fin }}
        </div>
    </div>

    <hr>
     <div class="form-group">
        <label class="col-md-6 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <button class="btn btn-primary" type="submit">GUARDAR</button>
                <a class= "btn btn-default" href="{% url 'reserva:reserva_listar' %}">Cancelar</a>
        </div>
    </div>
</form>

{% endblock %}
