{% extends 'base/base.html' %}
{% block title %}Crear Recurso {% endblock %}
{% block content %}
    <form method="post"> {% csrf_token %}
        <h3 class="text-muted list-group">Creaci√≥n de Recurso</h3>
        <div class="form-group ">
            <label for="tipo_id">Nombre del Recurso</label>
            {{ form.tipo_id}}
        </div>
        <div class="form-group ">
            <label for="fecha_fin">Estado</label>
            {{ form.estado}}
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-sm" formnovalidate name="agregar" value="Listar recursos" type="submit">Agregar Caracteristicas </button>
        </div>
        {% for l in lista %}
            <div class="form-group">
                <input style="display: None" value="{{ l.nombre_caracteristica }}" name="caracteristica{{ l.pk }}">
                <label for="descripcion" >{{ l.nombre_caracteristica }}</label>
                <input class="form-control" name="descripcion{{ l.pk }}" id="descripcion" type="text">
            </div>
        {% endfor %}
        <div class="form-group">
            <button class="btn btn-primary btn-sm" formnovalidate name="guardar" value="guardar" type="submit">Guardar</button>
        </div>

    </form>
{% endblock %}
